server:
  port: 8080

spring:
  application:
    name: auth-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

datasource:
  url: jdbc:mysql://localhost:3306/usuarios?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  username: root
  password: admin
  driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate.dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: supersecreto-1234567890supersecreto-1234567890
  expiration: 3600000
